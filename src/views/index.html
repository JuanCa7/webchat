<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebChat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/chat.css" />
</head>
<body>
    <div class="chat-container">
        <aside class="sidebar">
            <div class="user-info">
                <h2 class="logo" style="margin-bottom: 10px;">WebChat</h2>
                <p>@usuario</p>
            </div>
            <ul class="user-list">
                <li class="user">Trabajo</li>
                <li class="user">Familia ❤️</li>
                <li class="user">Amigos</li>
            </ul>
        </aside>
        <main class="chat-main">
            <div class="messages" id="container-messages">
                <!-- 
                <div class="message received">
                    <p>
                        <strong>Juan:</strong> Hola!
                    </p>
                </div>

                <div class="message sent">
                    <p>
                        <strong>Tú:</strong> ¡Hola Juan!
                    </p>
                </div> 
                -->
            </div>
            <div id="chat-form" class="chat-form">
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." autocomplete="off" required />
                <button id="btn-send-message">Enviar</button>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/script.js"> </script>
</body>
</html>
