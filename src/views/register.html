<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrarse - WebChat</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="logo" style="margin-bottom: 30px;">Registrarse</h1>
      <div class="input-group">
        <input type="text" id="new-username" placeholder="Nombre de usuario" required />
      </div>
      <div class="input-group">
        <input type="password" id="new-password" placeholder="Contraseña" required />
      </div>
      <button class="btn-login" id="btn-register">Crear cuenta</button>
      <p style="text-align:center; margin-top: 20px;">
        ¿Ya tienes cuenta? <a href="/login" style="color: #ffffff;">Inicia sesión</a>
      </p>
    </div>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
